<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio de Estilos CSS para Botones</title>
    <style>
      /* Selecciona el botón y dale estilo en este bloque */
      button {
        /* Completa las propiedades necesarias */
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Agrega el efecto hover para cambiar el color de fondo cuando el mouse esté sobre el botón */
      button:hover {
        /* Completa las propiedades necesarias */
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <!-- Botón sobre el cual aplicaremos los estilos -->
    <button>¡Haz clic aquí!</button>
  </body>
</html>
